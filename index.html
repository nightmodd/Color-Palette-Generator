<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color palette generator</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@3.2.4/src/css/preflight.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sweetalert2.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav id="nav">
      <ul id="mobile-view"></ul>
    </nav>
    <div class="div_title" >
      <p class="title">Color Palette Generator</p>
    </div>
    <div class="colors_list">
      <ul id="display-colors"></ul>
    </div>
    <div class="page_button">
      <button class="button_style generate_button">Generate Palette</button>
      <p>Or just press <span>“Enter”</span> to genereate new palettes</p>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
